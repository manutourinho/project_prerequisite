<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>&#127799 user's home! &#127799</title>

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <!-- logged user info -->
    <div class="container-fluid">
        <!--        <p class="fs-6" th:text="${loggedUser.username}">Email</p>-->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center text-white">
            <li class="nav-item text-white">
                <p class="fs-6 d-inline" th:text="${loggedUser.username}">Email</p>
            </li>
<!--            &nbsp;&nbsp;-->
            <li class="nav-item ms-2">
                <p class="fs-6 d-inline">with roles</p>
            </li>
<!--            &nbsp;&nbsp;-->
            <li class="nav-item ms-2">
                <a th:each="role : ${loggedUser.roles}">
                    <span th:text="${' [' + role.roleName.substring(5) + ']'}"></span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
                <a class="nav-link text-secondary" th:href="@{/logout}">logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid vh-100">
    <div class="row align-items-start">
        <!-- sidebar -->
        <div class="col-md-2 sidebar gx-0 text-center vh-100">
            <nav class="nav flex-column nav-pills h-100 mt-3">
                <!-- sidebar navigation -->
                <ul class="nav flex-column">
                    <li th:each="role : ${loggedUser.roles}" class="nav-item flex-grow-1">
                        <!-- admin role navigation -->
                        <a th:if="${role.getRoleName() == 'ROLE_ADMIN'}" class="nav-link w-100 text-secondary" th:href="@{/admin}">Admin</a>
                        <!-- user role navigation -->
                        <a th:if="${role.getRoleName() == 'ROLE_USER'}" class="bg-dark nav-link active w-100" aria-current="page" th:href="@{/user}">User</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- main content -->
        <div class="bg-light col-md-10 px-5 main-content vh-100">
            <header class="gx-5 mt-4">
                <h2 class="mb-3 fw-light">User Information Page</h2>
            </header>
            <!-- main content -->
            <div class="gx-4" th:fragment="content">

                <div class="border bg-dark text-white">
                    <h4 class="px-3 mt-2">About User</h4>
                </div>
                <div class="border p-3">
                    <!-- logged user info-->
                    <table class="table table-striped">
                            <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">first name</th>
                                <th class="text-center">last name</th>
                                <th class="text-center">age</th>
                                <th class="text-center">email</th>
                                <th class="text-center">role</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td class="text-center" th:text="${loggedUser.idUser}"></td>
                                <td class="text-center" th:text="${loggedUser.firstName}"></td>
                                <td class="text-center" th:text="${loggedUser.lastName}"></td>
                                <td class="text-center" th:text="${loggedUser.age}"></td>
                                <td class="text-center" th:text="${loggedUser.email}"></td>
                                <td class="text-center">
                                    <a th:each="role : ${loggedUser.roles}">
                                        <span th:text="${' [' + role.roleName.substring(5) + ']'}"></span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
