<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>&#127799 userssss list! &#127799</title>
</head>
<body>
<div>

    <table width="100%" border="3">
        <thead>
            <tr>
                <th>&#127799 ID &#127799</th>
                <th>&#127799 first name &#127799</th>
                <th>&#127799 last name &#127799</th>
                <th>&#127799 age &#127799</th>
                <th>&#127799 username &#127799</th>
                <th>&#127799 email &#127799</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.idUser}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
            </tr>
        </tbody>
    </table>

</div>

<br>
<br>

<div>

    <a th:href="@{/logout}">logout</a>

</div>

</body>
</html>
