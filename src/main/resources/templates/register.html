<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>

    </title>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div>
            <label for="email">email:</label>
            <input type="text" id="email" name="email" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="role">role:</label>
            <select id="role" name="role" th:field="*{role}">
                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.roleName}"></option>
            </select>
            <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
        </div>
        <button type="submit">register!!</button>
    </form>
</div>
</body>
</html>
