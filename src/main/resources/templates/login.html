    <div>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error != null}" th:style="'color: red;'">
                <th:block th:switch="${param.error}">
                    <div th:case="'other'">please verify your login or password!</div>
                    <div th:case="'locked'">baaaammm! your account is locked</div>
                    <div th:case="'expired'">pipipi! your account is expired</div>
                    <div th:case="'disabled'">ouch! your account is disabled</div>
                    <div th:case="*">so........ an error has occurred, please contact the administrator</div>
                </th:block>
            </div>

            <div th:if="${param.logout != null}" th:style="'color: green;'">you're logged out, bestie!</div>

            <label>&#127799 login &#127799</label>
            <div>
                <label for="email">email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="password">password:</label>
                <input type="text" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">login!</button>
            </div>
        </form>
    </div>
