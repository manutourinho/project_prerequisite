<div>

    <h2>update user</h2>

    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true" th:fragment="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/admin/update/{id} (id=${user.idUser})}" method="post">
                    <input type="hidden" name="_method" value="PUT" />
                    <div class="modal-body">
                        <!-- form to edit user details -->
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" th:value="${user.age}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
                        </div>

                        <!-- roles selection -->
                        <div>
                            <select class="form-select" multiple aria-label="multiple select example" name="selectedRoles" data-bs-select="true">
                                <option th:each="role : ${roles}" th:value="${role.idRole}" th:text="${role.roleName.substring(5)}"></option>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                            <button type="submit" class="btn btn-primary">save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
