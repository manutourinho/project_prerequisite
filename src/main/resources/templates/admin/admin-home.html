<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>&#127799 admin's home! &#127799</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark text-white">
    <!-- logged user info -->
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
                <p class="fs-6 d-inline" th:text="${loggedUser.email}">Email</p>
            </li>
            <li class="nav-item ms-2">
                <p class="fs-6 d-inline">with roles</p>
            </li>
            <li class="nav-item ms-2">
                <a th:each="role : ${loggedUser.roles}">
                    <span th:text="${' [' + role.roleName.substring(5) + ']'}"></span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
                <a class="nav-link text-secondary" th:href="@{/logout}">logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid vh-100">
    <div class="row align-items-start">

        <div class="col-md-2 sidebar gx-0 text-center vh-100">
            <nav class="nav flex-column nav-pills h-100 mt-3">

                <ul class="nav flex-column">

                    <li th:each="role : ${loggedUser.roles}" class="nav-item flex-grow-1">
                        <a th:if="${role.getRoleName() == 'ROLE_ADMIN'}" class="bg-dark nav-link active w-100" th:href="@{/admin}">Admin</a>
                    </li>

                    <li class="nav-item flex-grow-1">
                        <a class="nav-link w-100 text-secondary" aria-current="page" th:href="@{/user}">User</a>
                    </li>

                </ul>

            </nav>
        </div>

        <div class="bg-light col-md-10 px-5 main-content vh-100">
            <header class="gx-5 mt-4">
                <h2 class="mb-3 fw-light">Admin panel</h2>
            </header>

            <div class="gx-4" th:fragment="content">

                <div class="container">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#users-list">Users List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#add-user">New User</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="users-list">
                            <div class="border bg-dark text-white">
                                <h5 class="px-3 mt-2">All Users</h5>
                            </div>


                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">first name</th>
                                    <th class="text-center">last name</th>
                                    <th class="text-center">age</th>
                                    <th class="text-center">email</th>
                                    <th class="text-center">role</th>
                                    <th class="text-center">edit</th>
                                    <th class="text-center">delete</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td class="text-center" th:text="${user.id}"></td>
                                    <td class="text-center" th:text="${user.firstName}"></td>
                                    <td class="text-center" th:text="${user.lastName}"></td>
                                    <td class="text-center" th:text="${user.age}"></td>
                                    <td class="text-center" th:text="${user.email}"></td>
                                    <td class="text-center">
                                        <a th:each="role : ${user.roles}">
                                            <span th:text="${' [' + role.roleName.substring(5) + ']'}"></span>
                                        </a>
                                    </td>
                                    <td class="text-center">
                                        <a type="button"
                                           th:data-bs-target="'#editUserModal' + ${user.id}"
                                           class="btn btn-primary edit-user-btn"
                                           data-bs-toggle="modal">edit
                                        </a>
                                    </td>

                                    <td class="text-center">
                                        <button type="button" class="btn btn-danger delete-user-btn"
                                                th:data-bs-target="'#deleteUserModal' + ${user.id}"
                                                data-bs-toggle="modal">delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>


                        <div class="tab-pane" id="add-user">

                            <div class="border bg-dark text-white">
                                <h5 class="px-3 mt-2">Add User</h5>
                            </div>

                            <div class="container border p-3">

                                <form th:action="@{/admin/add}" th:object="${user}" method="post">
                                    <div class="row">
                                        <div class="col">
                                            <label for="addFirstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="addFirstName" name="firstName"
                                                   th:field="*{firstName}" required>
                                        </div>
                                        <div class="col">
                                            <label for="addLastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="addLastName" name="lastName"
                                                   th:field="*{lastName}" required>
                                        </div>
                                        <div class="col-md-2">
                                            <label for="addAge" class="form-label">Age</label>
                                            <input type="number" class="form-control" id="addAge" name="age"
                                                   th:field="*{age}" required>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col">
                                            <label for="addEmail" class="form-label">Email</label>
                                            <input type="text" class="form-control" id="addEmail"
                                                   placeholder="manu@mail.com" name="email" th:field="*{email}"
                                                   required>
                                        </div>
                                        <div class="col">
                                            <label for="addPassword" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="addPassword"
                                                   name="password" th:field="*{password}" required>
                                        </div>
                                    </div>
                                    <div class="row mt-3 mb-3">
                                        <label for="addRoles" class="form-label">Role</label>
                                        <select class="form-control" id="addRoles" name="roles" th:field="*{roles}"
                                                multiple>
                                            <option th:each="role : ${roles}" th:value="${role.idRole}"
                                                    th:text="${role.getRoleName().substring(5)}"></option>
                                        </select>
                                    </div>
                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button class="btn btn-dark" type="submit">save new user!</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div th:each="user : ${users}">
            <div class="modal fade" th:id="'editUserModal' + ${user.id}" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form method="POST" th:object="${user}" th:action="@{/admin/update/{id}(id=${user.id})}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" th:field="*{id}"/>

                            <div class="modal-body">
                                <div class="form-group mb-3">
                                    <label for="editIdUser">ID</label>
                                    <input readonly type="text" class="form-control" id="editIdUser"
                                           name="id"
                                           th:value="${user.id}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="editFirstName">First Name</label>
                                    <input type="text" class="form-control" id="editFirstName"
                                           name="firstName"
                                           th:value="${user.firstName}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="editLastName">Last Name</label>
                                    <input type="text" class="form-control" id="editLastName"
                                           name="lastName"
                                           th:value="${user.lastName}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="editAge">Age</label>
                                    <input type="number" class="form-control" id="editAge"
                                           name="age"
                                           th:value="${user.age}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="editEmail">Email</label>
                                    <input type="email" class="form-control" id="editEmail"
                                           name="email"
                                           th:value="${user.email}" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="editPassword">Password</label>
                                    <input type="password" class="form-control" id="editPassword"
                                           name="password">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="roles">Role</label>
                                    <select class="form-control" id="roles" name="roles" multiple>
                                        <option th:each="role : ${roles}" th:value="${role.idRole}" th:text="${role.roleName.substring(5)}" th:selected="${user.roles.contains(role)}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <div th:each="user : ${users}">
            <div class="modal fade" th:id="'deleteUserModal' + ${user.id}" tabindex="-1"
                 aria-labelledby="deleteUserModalLabel"
                 aria-hidden="true">

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <form th:object="${user}" th:action="@{/admin/delete/{id}(id=${user.id})}" method="post">

                            <input type="hidden" name="_method" value="PUT"/>

                            <div class="modal-body">
                                <div class="form-group mb-3">
                                    <label for="deleteIdUser">ID</label>
                                    <input readonly type="text" class="form-control" id="deleteIdUser"
                                           name="id"
                                           th:value="${user.id}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="deleteFirstName">First Name</label>
                                    <input readonly type="text" class="form-control" id="deleteFirstName"
                                           name="firstName"
                                           th:value="${user.firstName}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="deleteLastName">Last Name</label>
                                    <input readonly type="text" class="form-control" id="deleteLastName"
                                           name="lastName"
                                           th:value="${user.lastName}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="deleteAge">Age</label>
                                    <input readonly type="number" class="form-control" id="deleteAge" name="age"
                                           th:value="${user.age}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="deleteEmail">Email</label>
                                    <input readonly type="email" class="form-control" id="deleteEmail" name="email"
                                           th:value="${user.email}">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="deleteRoles">Role</label>
                                    <select class="form-control" id="deleteRoles" name="roles" th:field="*{roles}"
                                            multiple disabled>
                                        <option th:each="role : ${roles}" th:value="${role.idRole}"
                                                th:text="${role.getRoleName().substring(5)}"
                                                th:selected="${user.roles.contains(role)}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">cancel</button>
                                <button type="submit" class="btn btn-secondary">delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
