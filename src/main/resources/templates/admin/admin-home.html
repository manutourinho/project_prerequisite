<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>&#127799 admin's home! &#127799</title>

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark text-white">
    <!-- logged user info -->
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
                <p class="fs-6 d-inline" th:text="${loggedUser.username}">Email</p>
            </li>
            <li class="nav-item ms-2">
                <p class="fs-6 d-inline">with roles</p>
            </li>
            <li class="nav-item ms-2">
                <a th:each="role : ${loggedUser.roles}">
                    <span th:text="${' [' + role.roleName.substring(5) + ']'}"></span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
                <a class="nav-link text-secondary" th:href="@{/logout}">logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid vh-100">
    <div class="row align-items-start">
        <!-- sidebar -->
        <div class="col-md-2 sidebar gx-0 text-center vh-100">
            <nav class="nav flex-column nav-pills h-100 mt-3">
                <!-- sidebar navigation -->
                <ul class="nav flex-column">
                    <li th:each="role : ${roles}" class="nav-item flex-grow-1">
                        <!-- admin role navigation -->
                        <a th:if="${role.getRoleName() == 'ROLE_ADMIN'}" class="nav-link active w-100 bg-dark"
                           aria-current="page" th:href="@{/admins}">Admin</a>
                        <!-- user role navigation -->
                        <a th:if="${role.getRoleName() == 'ROLE_USER'}" class="nav-link w-100 text-secondary"
                           th:href="@{/users}">User</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- main content -->
        <div class="bg-light col-md-10 px-5 main-content vh-100">
            <header class="gx-5 mt-4">
                <p class="text-xl-start fs-3 lh-lg fw-light">Admin panel</p>
            </header>
            <!-- main content -->
            <div class="gx-4">
                <!-- tabsss content!!! -->
                <div class="container">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <!-- all users tab-->
                        <li class="nav-item">
                            <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users-list" role="tab" aria-controls="users" aria-selected="true">Users List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="add-user-tab" data-bs-toggle="tab" href="#add-user" role="tab" aria-controls="add-user" aria-selected="false">New User</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane active" id="users-list" role="tabpanel" aria-labelledby="users-tab">
                            <div class="border bg-dark text-white">
                                <h5 class="px-3 mt-2">All Users</h5>
                            </div>

                            <!-- users list and operations -->
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">first name</th>
                                    <th class="text-center">last name</th>
                                    <th class="text-center">age</th>
                                    <th class="text-center">email</th>
                                    <th class="text-center">role</th>
                                    <th class="text-center">edit</th>
                                    <th class="text-center">delete</th>
                                </tr>
                                </thead>

                                <tbody id="userTableBody">

<!--                                    <td class="text-center">-->
<!--                                    <button type="button" class="btn btn-primary edit-user-btn"-->
<!--                                            data-bs-toggle="modal"-->
<!--                                            data-bs-target="#editUserModal">edit-->
<!--                                    </button>-->
<!--                                    </td>-->

<!--                                    <td class="text-center">-->
<!--                                    <input type="hidden" name="_method" value="DELETE"/>-->
<!--                                    <button type="submit" class="btn btn-danger"-->
<!--                                            data-bs-toggle="modal"-->
<!--                                            data-bs-target="#deleteUserModal">delete-->
<!--                                    </button>-->
<!--                                    </td>-->

<!--                                </tr>-->
                                </tbody>
                            </table>
                        </div>

                        <!-- New user tab content -->
                        <div class="tab-pane" id="add-user" role="tabpanel" aria-labelledby="add-user-tab">

                            <div class="border bg-dark text-white">
                                <h5 class="px-3 mt-2">Add User</h5>
                            </div>

                            <div class="container border p-3">

                                <form action="#" id="addUserForm">
                                    <div class="row">
                                        <div class="col">
                                            <label for="addFirstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="addFirstName" required>
                                        </div>
                                        <div class="col">
                                            <label for="addLastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="addLastName" required>
                                        </div>
                                        <div class="col-md-2">
                                            <label for="addAge" class="form-label">Age</label>
                                            <input type="number" class="form-control" id="addAge" required>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col">
                                            <label for="addEmail" class="form-label">Email</label>
                                            <input type="text" class="form-control" id="addEmail"
                                                   placeholder="manu@mail.com" required>
                                        </div>
                                        <div class="col">
                                            <label for="addPassword" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="addPassword" required>
                                        </div>
                                    </div>
                                    <div class="row mt-3 mb-3">
                                        <label for="addRoles" class="form-label">Role</label>
                                        <select class="form-control" id="addRoles" multiple>
                                            <!-- roles inserted via js -->
                                        </select>
                                    </div>
                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button type="submit" form="addUserForm" class="btn btn-dark">save new user!</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- edit popup -->
        <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
            <form action="#" id="editUserForm">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

<!--                        <input type="hidden" name="_method" value="PUT"/>-->

                        <div class="modal-body">
                            <!-- form to edit user details -->
                            <div class="form-group mb-3">
                                <label for="editFirstName">First Name</label>
                                <input type="text" class="form-control" id="editFirstName">
                            </div>
                            <div class="form-group mb-3">
                                <label for="editLastName">Last Name</label>
                                <input type="text" class="form-control" id="editLastName">
                            </div>
                            <div class="form-group mb-3">
                                <label for="editAge">Age</label>
                                <input type="number" class="form-control" id="editAge">
                            </div>
                            <div class="form-group mb-3">
                                <label for="editEmail">Email</label>
                                <input type="email" class="form-control" id="editEmail">
                            </div>

                            <!-- roles selection -->
                            <div class="form-group mb-3">
                                <label for="editRoles">Role</label>
                                <select class="form-control" id="editRoles" multiple>
                                    <!-- roles inserted via js -->
                                </select>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">cancel</button>
                            <button type="submit" form="editUserForm" class="btn btn-primary submit">save changes!</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <!-- delete popup -->
        <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
            <form action="#" id="deleteUserForm">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

<!--                        <input type="hidden" name="_method" value="PUT"/>-->

                        <div class="modal-body">
<!--                            <input type="hidden" id="deleteUserId">-->
                            <p>Are you sure you want to delete this user?</p>
                            <!-- form to display user details -->
                            <div class="form-group mb-3">
                                <!-- <tr th:each="user : ${users}">
                                  <td class="text-center" th:text="${user.idUser}"></td>
                                  <td class="text-center" th:text="${user.firstName}"></td> -->
                                <label for="firstName_delete">First Name</label>
                                <input type="text" class="form-control" id="firstName_delete" name="firstName" disabled>
                            </div>
                            <div class="form-group mb-3">
                                <label for="lastName_delete">Last Name</label>
                                <input type="text" class="form-control" id="lastName_delete" name="lastName" disabled>
                            </div>
                            <div class="form-group mb-3">
                                <label for="age_delete">Age</label>
                                <input type="number" class="form-control" id="age_delete" name="age" disabled>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email_delete">Email</label>
                                <input type="email" class="form-control" id="email_delete" name="email" disabled>
                            </div>

                            <!-- roles selection -->
                            <div class="form-group mb-3">
                                <label for="roles_delete">Role</label>
                                <select class="form-control" id="roles_delete" name="roles" disabled>
                                    <!-- roles inserted via js -->
                                </select>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">cancel</button>
                            <button type="submit" form="deleteUserForm" class="btn btn-primary submit">yes, delete!</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
