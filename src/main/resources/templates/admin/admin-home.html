<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>&#127799 admin's home! &#127799</title>

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark text-white">
    <!-- logged user info -->
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
                <p class="fs-6 d-inline" th:text="${loggedUser.username}">Email</p>
            </li>
            <li class="nav-item ms-2">
                <p class="fs-6 d-inline">with roles</p>
            </li>
            <li class="nav-item ms-2">
                <a th:each="role : ${loggedUser.roles}">
                    <span th:text="${' [' + role.roleName.substring(5) + ']'}"></span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
                <a class="nav-link text-secondary" th:href="@{/logout}">logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid vh-100">
    <div class="row align-items-start">
        <!-- sidebar -->
        <div class="col-md-2 sidebar gx-0 text-center vh-100">
            <nav class="nav flex-column nav-pills h-100 mt-3">
                <!-- sidebar navigation -->
                <ul class="nav flex-column">
                    <li th:each="role : ${roles}" class="nav-item flex-grow-1">
                        <!-- admin role navigation -->
                        <a th:if="${role.getRoleName() == 'ROLE_ADMIN'}" class="nav-link active w-100 bg-dark"
                           aria-current="page" th:href="@{/admin}">Admin</a>
                        <!-- user role navigation -->
                        <a th:if="${role.getRoleName() == 'ROLE_USER'}" class="nav-link w-100 text-secondary"
                           th:href="@{/user}">User</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- main content -->
        <div class="bg-light col-md-10 px-5 main-content vh-100">
            <header class="gx-5 mt-4">
                <p class="text-xl-start fs-3 lh-lg fw-light">Admin panel</p>
            </header>
            <!-- main content -->
            <div class="gx-4" th:fragment="content">
                <!-- tabsss content!!! -->
                <!--                <ul class="nav nav-tabs" th:fragment="tabs">-->
                <!--                    <li class="nav-item">-->
                <!--                        &lt;!&ndash;                            <a class="nav-link active" aria-current="page" th:href="@{/admin/list}">All Users</a>&ndash;&gt;-->
                <!--                        <a class="nav-link active fw-bold" th:href="@{#users-list}"-->
                <!--                           th:attr="data-bs-target=#{users-list}">All Users</a>-->

                <!--                    </li>-->
                <!--                    <li class="nav-item">-->
                <!--                        <a class="nav-link fw-lighter" th:href="@{/admin/add}">New User</a>-->
                <!--                    </li>-->
                <!--                </ul>-->

                <!-- tabsss content 2!!! -->
                <div class="container">
                    <ul class="nav nav-tabs">
                        <!-- all users tab-->
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#users-list">Users List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#add-user">New User</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="users-list">
                            <div class="border bg-dark text-white">
                                <h5 class="px-3 mt-2">All Users</h5>
                            </div>

                            <!-- users list and operations -->
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">first name</th>
                                    <th class="text-center">last name</th>
                                    <th class="text-center">age</th>
                                    <th class="text-center">email</th>
                                    <th class="text-center">role</th>
                                    <th class="text-center">edit</th>
                                    <th class="text-center">delete</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td class="text-center" th:text="${user.idUser}"></td>
                                    <td class="text-center" th:text="${user.firstName}"></td>
                                    <td class="text-center" th:text="${user.lastName}"></td>
                                    <td class="text-center" th:text="${user.age}"></td>
                                    <td class="text-center" th:text="${user.email}"></td>
                                    <td class="text-center">
                                        <a th:each="role : ${user.roles}">
                                            <span th:text="${' [' + role.roleName.substring(5) + ']'}"></span>
                                        </a>
                                    </td>
                                    <td class="text-center">

                                        <form th:ref="@{/admin/update/{id} (id=${user.idUser})}" method="post">

                                            <button type="button" class="btn btn-primary edit-user-btn"
                                                    data-user-id="${user.idUser}" data-bs-toggle="modal"
                                                    data-bs-target="#editUserModal">edit
                                            </button>
                                        </form>
                                    </td>

                                    <td class="text-center">
                                        <form th:action="@{/admin/delete/{id} (id=${user.idUser})}" method="post"
                                              class="inline">
                                            <input type="hidden" name="_method" value="DELETE"/>
                                            <button type="submit" class="btn btn-danger">delete</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- New user tab content -->
                        <div class="tab-pane" id="add-user">

                            <div class="border bg-dark text-white">
                                <h5 class="px-3 mt-2">Add User</h5>
                            </div>

                            <div class="container border p-3">

                                <form th:action="@{/admin/add}" th:object="${user}" method="post">
                                    <div class="row">
                                        <div class="col">
                                            <label for="firstName_add" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName_add" name="firstName"
                                                   th:field="*{firstName}" required>
                                        </div>
                                        <div class="col">
                                            <label for="lastName_add" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName_add" name="lastName"
                                                   th:field="*{lastName}" required>
                                        </div>
                                        <div class="col-md-2">
                                            <label for="age_add" class="form-label">Age</label>
                                            <input type="number" class="form-control" id="age_add" name="age"
                                                   th:field="*{age}" required>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col">
                                            <label for="email_add" class="form-label">Email</label>
                                            <input type="text" class="form-control" id="email_add"
                                                   placeholder="manu@mail.com" name="email" th:field="*{email}" required>
                                        </div>
                                        <div class="col">
                                            <label for="password_add" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password_add"
                                                   name="password" th:field="*{password}" required>
                                        </div>
                                    </div>
                                    <div class="row mt-3 mb-3">
                                        <label for="roles_add" class="form-label">Role</label>
                                        <select class="form-control" id="roles_add" name="roles" th:field="*{roles}" multiple>
                                            <option th:each="role : ${roles}" th:value="${role.idRole}" th:text="${role.getRoleName().substring(5)}"></option>
                                        </select>
                                    </div>
                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button class="btn btn-dark" type="submit">&#127799 save new user! &#127799</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- edit popup -->
        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel"
             aria-hidden="true">
            <form th:action="@{/admin/update/{id} (id=${user.idUser})}" th:object="${user}" method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                        <input type="hidden" name="_method" value="PUT"/>

                        <div class="modal-body">
                            <!-- form to edit user details -->
                            <div class="form-group mb-3">
                                  <!-- <tr th:each="user : ${users}">
                                    <td class="text-center" th:text="${user.idUser}"></td>
                                    <td class="text-center" th:text="${user.firstName}"></td> -->
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                       th:value="*{firstName}" th:placeholder="${user.firstName}">
                            </div>
                            <div class="form-group mb-3">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                       th:value="*{lastName}" th:placeholder="${user.lastName}">
                            </div>
                            <div class="form-group mb-3">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" name="age"
                                       th:value="*{age}" th:placeholder="${user.age}">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       th:value="*{email}" th:placeholder="${user.email}">
                            </div>

                            <!-- roles selection -->
                            <div class="form-group mb-3">
                                <label for="roles">Role</label>
                                <select class="form-control" id="roles" name="roles" th:field="*{roles}" multiple>
                                    <option th:each="role : ${roles}" th:value="${role.idRole}" th:text="${role.getRoleName().substring(5)}"></option>
                                </select>
                            </div>
                        </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">cancel</button>
                        <button type="submit" class="btn btn-primary">save changes!</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>


        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

</body>
</html>
