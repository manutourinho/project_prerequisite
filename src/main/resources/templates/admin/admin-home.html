<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>&#127799 admin's home! &#127799</title>

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom CSS -->
<!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark text-white">
        <!-- logged user info -->
        <div class="container-fluid">
    <!--        <p class="fs-6" th:text="${loggedUser.username}">Email</p>-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item">
                    <p class="fs-6 d-inline" th:text="${loggedUser.username}">Email</p>
                </li>
<!--                &nbsp;&nbsp;-->
                <li class="nav-item ms-2">
                    <p class="fs-6 d-inline">with roles</p>
                </li>
<!--                &nbsp;&nbsp;-->
                <li class="nav-item ms-2">
                    <a th:each="role : ${loggedUser.roles}">
                        <span th:text="${' [' + role.roleName.substring(5) + ']'}"></span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item">
                    <a class="nav-link text-secondary" th:href="@{/logout}">logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid vh-100">
        <div class="row align-items-start">
            <!-- sidebar -->
            <div class="col-md-2 sidebar gx-0 text-center vh-100">
                <nav class="nav flex-column nav-pills h-100 mt-3">
                    <!-- sidebar navigation -->
<!--                    &nbsp;-->
                    <ul class="nav flex-column">
                        <li th:each="role : ${roles}" class="nav-item flex-grow-1">
                        <!-- admin role navigation -->
                        <a th:if="${role.getRoleName() == 'ROLE_ADMIN'}" class="nav-link active w-100 bg-dark" aria-current="page" th:href="@{/admin}">Admin</a>
                        <!-- user role navigation -->
                        <a th:if="${role.getRoleName() == 'ROLE_USER'}" class="nav-link w-100 text-secondary" th:href="@{/user}">User</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- main content -->
            <div class="bg-light col-md-10 px-5 main-content vh-100">
                <header class="gx-5 mt-4">
                    <p class="text-xl-start fs-3 lh-lg fw-light">Admin panel</p>
                </header>
                <!-- main content -->
                <div class="gx-4" th:fragment="content">
                    <!-- tabsss content!!! -->
                    <ul class="nav nav-tabs" th:fragment="tabs">
                        <li class="nav-item">
<!--                            <a class="nav-link active" aria-current="page" th:href="@{/admin/list}">All Users</a>-->
                            <a class="nav-link active fw-bold" th:href="@{#users-list}" th:attr="data-bs-target=#{users-list}">All Users</a>

                        </li>
                        <li class="nav-item">
<!--                            <a class="nav-link" th:href="@{/admin/add}">New User</a>-->
                            <a class="nav-link fw-lighter" th:href="@{/admin/add}">New User</a>
                        </li>
                    </ul>

                    <!-- tabsss content!!! -->
                    <div class="tab-content">
                        <!-- all users tab-->
                        <div class="tab-pane fade show active" id="users-list">

                            <div class="border bg-dark text-white">
                                <h5 class="px-3 mt-2">All Users</h5>
                            </div>

                            <!-- users list and operations -->
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th class="text-center">first name</th>
                                        <th class="text-center">last name</th>
                                        <th class="text-center">age</th>
                                        <th class="text-center">email</th>
                                        <th class="text-center">role</th>
                                        <th class="text-center">edit</th>
                                        <th class="text-center">delete</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td class="text-center" th:text="${user.idUser}"></td>
                                        <td class="text-center" th:text="${user.firstName}"></td>
                                        <td class="text-center" th:text="${user.lastName}"></td>
                                        <td class="text-center" th:text="${user.age}"></td>
                                        <td class="text-center" th:text="${user.email}"></td>
                                        <td class="text-center">
                                            <a th:each="role : ${user.roles}">
                                                <span th:text="${' [' + role.roleName.substring(5) + ']'}"></span>
                                            </a>
                                        </td>
                                        <td class="text-center">
<!--                                            <a th:href="@{/admin/update/{id} (id=${user.idUser})}">update</a>-->
<!--                                            <button type="button" class="btn btn-primary edit-user-btn" data-toggle="modal" data-bs-target="#editUserModal">edit</button>-->
                                            <form th:action="@{/admin/update/{id} (id=${user.idUser})}" method="post">
<!--                                                <input type="hidden" name="_method" value="PUT" />-->
                                                <button type="button" class="btn btn-primary edit-user-btn" data-user-id="${user.idUser}" data-bs-toggle="modal" data-bs-target="#editUserModal">edit</button>
                                            </form>
                                        </td>

                                        <td class="text-center">
                                            <form th:action="@{/admin/delete/{id} (id=${user.idUser})}" method="post" class="inline">
                                                <input type="hidden" name="_method" value="DELETE" />
                                                <button type="submit" class="btn btn-danger">delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="tab-pane fade" id="add-user">
                            <!-- new user tab -->
                            <form class="row g-3" th:action="@{/admin/add}" th:object="${user}" method="post">
                                <div class="col-md-6">
                                    <label for="first_name" class="form-label">first name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name"  th:field="*{firstName}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="last_name" class="form-label">last name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" th:field="*{lastName}" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="age" class="form-label">age</label>
                                    <input type="number" class="form-control" id="age" name="age" th:field="*{age}" required>
                                </div>
                                <div class="col-12">
                                    <label for="email" class="form-label">email</label>
                                    <input type="text" class="form-control" id="email" placeholder="manu@mail.com" name="email" th:field="*{email}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">password</label>
                                    <input type="text" class="form-control" id="password" name="password" th:field="*{password}" required>
                                </div>
<!--                                <div class="col-md-4">-->
<!--                                    <label for="role : ${roles}" class="form-label">role</label>-->
<!--                                    <select id="inputState" class="form-select">-->
<!--                                        <option selected>Choose...</option>-->
<!--                                        <option>...</option>-->
<!--                                    </select>-->

<!--                                    <label for="roles">roles</label>-->
<!--                                    <select th:field="*{roles}" id="inputState" multiple>-->
<!--                                        <option selected>select...</option>-->
<!--                                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}">roles</option>-->
<!--                                    </select>-->
<!--                                </div>-->
<!--                                <div class="col-12">-->
<!--                                    <button type="submit" class="btn btn-primary">save new user!</button>-->
<!--                                </div>-->
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- edit modal! -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/admin/update/{id} (id=${user.idUser})}" method="post">
                    <input type="hidden" name="_method" value="PUT" />

                    <div class="modal-body">
                        <!-- form to edit user details -->
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" th:value="${user.age}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
                        </div>

                        <!-- roles selection -->
                        <div>
                            <select class="form-select" multiple aria-label="multiple select example" name="selectedRoles" data-bs-select="true">
                                <option th:each="role : ${roles}" th:value="${role.idRole}" th:text="${role.roleName.substring(5)}"></option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">cancel</button>
                    <button type="submit" class="btn btn-primary">save changes!</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
