<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>&#127799 userssss list! &#127799</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>

    <table>
        <thead>
        <tr>
            <th>&#127799 ID &#127799</th>
            <th>&#127799 first name &#127799</th>
            <th>&#127799 last name &#127799</th>
            <th>&#127799 age &#127799</th>
            <th>&#127799 email &#127799</th>
            <th>&#127799 actions &#127799</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.idUser}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td>
<!--                <a th:href="@{/admin/update/{id} (id=${user.idUser})}">update</a>-->
                <form th:action="@{/admin/update/{id} (id=${user.idUser})}" method="post">
                    <input type="hidden" name="_method" value="PUT" />
                    <button type="submit">update</button>
                </form>

                <form th:action="@{/admin/delete/{id} (id=${user.idUser})}" method="post" class="inline">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit" class="btn btn-danger">delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div>

    <a th:href="@{/admin}">home</a>

</div>

</body>
</html>
