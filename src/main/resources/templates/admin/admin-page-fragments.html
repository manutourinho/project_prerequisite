<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modalContent">
    <div class="modal fade" th:id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" th:action="@{/admin/update}" th:object="${userToUpdate}">
                        <input type="hidden" name="_method" value="PUT"/>
                        <div class="form-group mb-3">
                            <label for="editFirstName">First Name</label>
                            <input type="text" class="form-control" id="editFirstName" name="editFirstName" th:value="${userToUpdate.firstName}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="editLastName">Last Name</label>
                            <input type="text" class="form-control" id="editLastName" name="editLastName" th:value="${userToUpdate.lastName}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="editAge">Age</label>
                            <input type="number" class="form-control" id="editAge" name="editAge" th:value="${userToUpdate.age}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="editEmail">Email</label>
                            <input type="email" class="form-control" id="editEmail" name="editEmail" th:value="${userToUpdate.email}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="editPassword">Password</label>
                            <input type="text" class="form-control" id="editPassword" name="editPassword" th:value="${userToUpdate.password}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="roles">Role</label>
                            <select class="form-control" id="roles" name="roles" th:field="*{roles}" multiple>
                                <option th:each="role : ${roles}" th:value="${role.idRole}" th:text="${role.getRoleName().substring(5)}"></option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save changes!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
