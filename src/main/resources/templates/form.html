<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>&#127799 userrrr form! &#127799</title>
</head>
<style>
  body {
    font-size: 20px;
  }
</style>
<body>
  <div class="container">
    <h2>add user</h2>

    <form th:action="@{/users/add}" th:object="${user}" method="post">
      <label for="first_name">first name:</label>
      <input type="text" id="first_name" name="first_name" th:field="*{firstName}" required>
      <label for="last_name">last name:</label>
      <input type="text" id="last_name" name="last_name" th:field="*{lastName}" required>
      <label for="age">age:</label>
      <input type="number" id="age" name="age" th:field="*{age}" required>
      <label for="email">email:</label>
      <input type="text" id="email" name="email" th:field="*{email}" required>
      <label for="username">username:</label>
      <input type="text" id="username" name="username" th:field="*{username}" required>
      <button type="submit">&#127799 SAVE &#127799</button>
    </form>
    <br>
    <br>

    <a th:href="@{/users}">go to users list!</a>

  </div>

</body>
</html>
